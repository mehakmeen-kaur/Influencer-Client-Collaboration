    <style>
      label{
        color: darkblue;
      }
      #navbutton{
                  background-color: transparent;
                  border: none;
                  color: gainsboro;
          }
    </style>
  <script>
    $(document).ready(function () {
      let active=localStorage.getItem("activeuser");
      $("#bemail").val(active).prop("readonly",true);
      $("#btnbook").click(function () {
        let obj = {
          type: "get",
          url: "/save-booking",
          data: {
            bemail: $("#bemail").val(),
            btitle: $("#btitle").val(),
            bdate: $("#bdate").val(),
            btime: $("#btime").val(),
            bcity: $("#bcity").val(),
            bvenue: $("#bvenue").val()
          }
        }
        $.ajax(obj).done(function (resp) {
          alert("Saved");
        }).fail(function (err) {
          alert(err.statusText);
        })
      })
      $("#btnsettingupdate").click(function(){
        let obj2={
          type : "get",
          url:"/update-setting",
          data:{
            txtemail:$("#txtemail").val(),
            txtOld:$("#txtOld").val(),
            txtNew:$("#txtNew").val(),
            txtRep:$("#txtRep").val(),
          }
        }
        $.ajax(obj2).done(function(resp){
          alert("Updated Sucesfully.....");

        }).fail(function(err){
          alert(err.statusText);
        })
      })
    })
  </script>
  <script>
    function doLogout()
    {
      localStorage.removeItem("activeuser");
      location.href="index.html"
    }
  </script>
</head>

  <div class="modal fade" id="bookingmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

    <div class="modal-dialog">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" name="btnbook" id="btnbook">Post Event</button>

      </div>
    </div>

  <div class="modal fade" id="settingmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
