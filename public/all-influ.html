<html>
    <head>
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
        <style>
            #navbutton{
                  background-color: transparent;
                  border: none;
                  color: gainsboro;
          }
        </style>
        <script>
            var module=angular.module("mymodule",[]);
            var controller=module.controller("mycontroller",function($scope,$http)
            {
                $scope.jsonArrayAll;
                $scope.showAll=function()
                {
                    let url="/show-all";
                    $http.get(url).then(allIsWell,notWell);
                    function allIsWell(response)
                    {
                        $scope.jsonArrayAll=response.data;
                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }
            })
        </script>
    </head>
    <body ng-app="mymodule" ng-controller="mycontroller" ng-init="showAll();" style="background-color: darkgray;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="pics/000.png" alt="" style="width: 55px; height: 55px; border-radius: 10px;">
              </a>
              <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: azure;margin-left: 50px;">ICONIC FACE</h3>
        
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <center>
                <button type="button" class="btn btn-outline-info" id="navbutton" onclick="doLogout();">Log Out</button>
              </center>
            </div>
          </nav>
        <center>
            <h3 style="margin-top: 90px;font-size: 25px;font-family: cursive;">All Influencers</h3>
            <div class="container">
                <table width="700" class="table table-striped" border="1" rules="all" style="margin-top: 30px;">
                    <tr>
                        <th>Sr. No.</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Fields</th>
                        <th>Pic</th>
                    </tr>
                    <tr ng-repeat="obj in jsonArrayAll">
                        <td>{{$index+1}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.contact}}</td>
                        <td>{{obj.fields}}</td>
                        <td>{{obj.picpath}}
                        <br>
                        <img src="uploads/{{obj.picpath}}" width="50" height="50" alt="">
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </body>
</html>
